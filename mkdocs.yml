site_name: GHCNsnowprocess Documentation
site_url: https://mydomain.org/mysite
nav:
  - Home: index.md
  - User Guide: User-Guide.md
  - Future Development: Future Development.md
theme:
  logo: assets/snowflake.png
  favicon: assets/snowflake.png
  name: material
  font:
    text: Merriweather
    code: Roboto
  features:
    - navigation.footer
  palette: 

    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

# these configurations cannot be omitted out for every user guide creation
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format 
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - toc:
      permalink: true

extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/NokuzaSezo97
  - icon: fontawesome/brands/linkedin
    link: https://www.linkedin.com/in/swunwunna101234
  
